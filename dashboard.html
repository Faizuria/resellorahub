<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="preload" as="image" href="https://i.postimg.cc/YSRHr76Y/logo.png"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: Open Sans;
            font-style: normal;
            font-weight: 300;
            src: local(""),url(fonts/open-sans-v18-latin-ext_latin-300.woff2) format("woff2")
        }
        @font-face {
            font-family: Open Sans;
            font-style: normal;
            font-weight: 400;
            src: local(""),url(fonts/open-sans-v18-latin-ext_latin-regular.woff2) format("woff2")
        }
        @font-face {
            font-family: Open Sans;
            font-style: normal;
            font-weight: 600;
            src: local(""),url(fonts/open-sans-v18-latin-ext_latin-600.woff2) format("woff2")
        }
        @font-face {
            font-family: Open Sans;
            font-style: normal;
            font-weight: 700;
            src: local(""),url(fonts/open-sans-v18-latin-ext_latin-700.woff2) format("woff2")
        }
        @font-face {
            font-family: Open Sans;
            font-style: normal;
            font-weight: 800;
            src: local(""),url(fonts/open-sans-v18-latin-ext_latin-800.woff2) format("woff2")
        }
        a { text-decoration: none; }
        a:focus, a:hover { text-decoration: none; }
        
        .brand-card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }
        .brand-card:hover {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <meta name="theme-color" content="#7C3AED"/>
    <link rel="icon" href="https://i.postimg.cc/YSRHr76Y/logo.png"/>
    <title>Dashboard - Resellora</title>
</head>
<body class="antialiased dark bg-black min-h-screen">
    <div class="min-h-screen bg-gradient-to-b from-[#300060] via-[#200040] to-black text-white relative overflow-hidden">
        <div class="absolute inset-0 bg-[url('/grid.svg')] bg-center [mask-image:linear-gradient(180deg,white,rgba(255,255,255,0))] opacity-10"></div>
        
        <!-- Header -->
        <header class="relative z-50 px-6 py-4">
            <div class="max-w-7xl mx-auto flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <img src="https://i.postimg.cc/YSRHr76Y/logo.png" alt="Resellora Logo" class="w-8 h-8 rounded-full"/>
                    <span class="text-xl font-bold">RESELLORA</span>
                </div>
                <nav class="flex items-center gap-6">
                    <a href="receiptly.html" class="text-white/70 hover:text-white transition-colors">Home</a>
                    <button class="bg-white/10 hover:bg-white/20 px-4 py-2 rounded-lg transition-colors">Profile</button>
                </nav>
            </div>
        </header>

        <!-- Main Content -->
        <main class="relative z-10 px-6 py-8">
            <div class="max-w-7xl mx-auto">
                <!-- Stats Cards -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-12">
                    <!-- Available Receipts -->
                    <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-semibold text-white/90">Available Receipts</h2>
                            <div class="bg-white/10 rounded-lg p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white/70">
                                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                    <polyline points="14,2 14,8 20,8"></polyline>
                                    <line x1="16" y1="13" x2="8" y2="13"></line>
                                    <line x1="16" y1="17" x2="8" y2="17"></line>
                                    <polyline points="10,9 9,9 8,9"></polyline>
                                </svg>
                            </div>
                        </div>
                        <div class="text-4xl font-bold text-white mb-2">15</div>
                        <div class="flex items-center gap-2">
                            <span class="text-white/50 text-sm">Templates</span>
                        </div>
                    </div>

                    <!-- Available Emulators -->
                    <div class="bg-white/5 backdrop-blur-xl rounded-2xl border border-white/10 p-6">
                        <div class="flex items-center justify-between mb-6">
                            <h2 class="text-lg font-semibold text-white/90">Available Emulators</h2>
                            <div class="bg-white/10 rounded-lg p-2">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="text-white/70">
                                    <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
                                    <line x1="8" y1="21" x2="16" y2="21"></line>
                                    <line x1="12" y1="17" x2="12" y2="21"></line>
                                </svg>
                            </div>
                        </div>
                        <div class="text-4xl font-bold text-white mb-2">8</div>
                        <div class="flex items-center gap-2">
                            <span class="text-white/50 text-sm">Emulators</span>
                        </div>
                    </div>
                </div>

                <!-- Brand Grid -->
                <div class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
                    <!-- Row 1 -->
                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <svg class="w-12 h-12 text-white group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.017 0C5.396 0 .029 5.367.029 11.987c0 5.079 3.158 9.417 7.618 11.174-.105-.949-.199-2.405.042-3.441.219-.937 1.404-5.965 1.404-5.965s-.359-.719-.359-1.782c0-1.668.967-2.914 2.171-2.914 1.023 0 1.518.769 1.518 1.69 0 1.029-.655 2.568-.994 3.995-.283 1.194.599 2.169 1.777 2.169 2.133 0 3.772-2.249 3.772-5.495 0-2.873-2.064-4.882-5.012-4.882-3.414 0-5.418 2.561-5.418 5.207 0 1.031.397 2.138.893 2.738.098.119.112.224.083.345-.09.375-.293 1.193-.332 1.361-.053.225-.174.271-.402.165-1.499-.698-2.436-2.888-2.436-4.649 0-3.785 2.75-7.262 7.929-7.262 4.163 0 7.398 2.967 7.398 6.931 0 4.136-2.607 7.464-6.227 7.464-1.216 0-2.357-.631-2.75-1.378l-.748 2.853c-.271 1.043-1.002 2.35-1.492 3.146C9.57 23.812 10.763 24.009 12.017 24.009c6.624 0 11.99-5.367 11.99-11.988C24.007 5.367 18.641.001 12.017.001z"/>
                        </svg>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <svg class="w-12 h-12 text-white group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12.504 0C5.595 0 0.016 5.579 0.016 12.488c0 5.461 3.508 10.118 8.413 11.764.615-.113 1.022-.506 1.022-1.021 0-.509-.021-2.186-.032-3.967-3.337.731-4.042-1.582-4.042-1.582-.548-1.394-1.338-1.766-1.338-1.766-1.095-.752.083-.737.083-.737 1.211.085 1.848 1.248 1.848 1.248 1.076 1.846 2.821 1.312 3.509 1.003.108-.781.421-1.312.766-1.613-2.676-.305-5.487-1.338-5.487-5.953 0-1.314.469-2.387 1.236-3.227-.124-.304-.536-1.527.117-3.182 0 0 1.008-.323 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.553 3.297-1.23 3.297-1.23.655 1.655.243 2.878.12 3.182.769.84 1.235 1.913 1.235 3.227 0 4.625-2.816 5.645-5.502 5.943.432.372.817 1.102.817 2.222 0 1.606-.015 2.896-.015 3.286 0 .319.403.694 1.026 1.018 4.9-1.649 8.403-6.305 8.403-11.762C24.992 5.579 19.413.001 12.504.001z"/>
                        </svg>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-2xl font-bold text-white group-hover:scale-110 transition-transform">BALENCIAGA</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-3xl font-bold text-white group-hover:scale-110 transition-transform italic" style="font-family: serif;">D</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-xl font-bold text-white group-hover:scale-110 transition-transform">dyson</span>
                    </div>

                    <!-- Row 2 -->
                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-sm font-bold text-white group-hover:scale-110 transition-transform text-center">FLANNELS</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-sm font-bold text-white group-hover:scale-110 transition-transform text-center">FIGHT CLUB</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-xs font-bold text-white group-hover:scale-110 transition-transform text-center">Foot Locker</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <svg class="w-12 h-12 text-white group-hover:scale-110 transition-transform" viewBox="0 0 24 24" fill="currentColor">
                            <circle cx="12" cy="12" r="10"/>
                            <path d="M8 12h8"/>
                            <path d="M12 8v8"/>
                        </svg>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-2xl font-bold text-white group-hover:scale-110 transition-transform">G</span>
                    </div>

                    <!-- Row 3 -->
                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-2xl font-bold text-white group-hover:scale-110 transition-transform italic" style="font-family: serif;">LV</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-lg font-bold text-white group-hover:scale-110 transition-transform">SAMSUNG</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-3xl font-bold text-white group-hover:scale-110 transition-transform">|</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-lg font-bold text-white group-hover:scale-110 transition-transform italic">Stussy</span>
                    </div>

                    <div class="brand-card rounded-xl p-6 flex items-center justify-center aspect-square cursor-pointer group">
                        <span class="text-2xl font-bold text-white group-hover:scale-110 transition-transform">3</span>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
